name: "network"

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "projects/network/**"
      - ".github/workflows/network.yaml"
env:
  CI: "true"
  TESTING_STACK_NAME: "infra-network-dev"
  GITHUB_ASSUME_ROLE: arn:aws:iam::037729278610:role/github-monorepo-cdk-role
  TESTING_REGION: ap-northeast-2
  PROD_STACK_NAME: "infra-network-prod"
  PROD_REGION: ap-northeast-2


jobs:
  cdk_build:
    runs-on: ubuntu-latest
     # These permissions are needed to interact with GitHub's OIDC Token endpoint
    permissions:
      id-token: write
      contents: read
    env:
      CI: "true"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: projects/network

      - name: assume role
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ env.GITHUB_ASSUME_ROLE }}
          role-session-name: github-session
          aws-region: ap-northeast-2

      - name: cdk diff
        run: npm run diff
        working-directory: projects/network

      - name: cdk build 
        run: npm run synth
        working-directory: projects/network
          
      - name: cdk deploy
        run: yarn cdk deploy --all --require-approval never 
        working-directory: projects/network
